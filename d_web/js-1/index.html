<!DOCTYPE html>
<html lang="pt-br">
    <head>
       <meta charset="utf-8">
       <title>Calculadora</title>
       <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div class="calc">
           <div id="resultado"></div>
            <form name="calculadora">
               <input type="text" name="nr" id="nr" placeholder="Valor">
                <button onClick="opera('+')">+</button>
                <button onClick="opera('-')">-</button>
                <button onClick="opera('x')">x</button>
                <button onClick="opera('+')">/</button>
                <button onClick="opera('=')">=</button>
            </form>
        </div>
        <script type="text/javascript" src="code.js"></script>
    </body>
</html>
