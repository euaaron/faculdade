<div class="container">
    <form action="http://salmonela.com/pedido.php" method="post">
        <table>
            <tr>
                <td>
                    <label for="nome"><small>Nome:</small></label>
                    <input type="text" name="nome" id="nome">
                </td>
            </tr>
            <tr>
                    <td>
                        <label for="email"><small>Email:</small></label>
                        <input type="email" name="email" id="email">

                </tr>

                    <label for="senha"><small>Senha:</small></label>
                    <input type="password" name="senha" id="senha">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="rsenha"><small>Repita a Senha:</small></label>
                    <input type="password" name="rsenha" id="rsenha">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="cadastro" value="Cadastrar-se" id="cadastro">
                    <a href="index.html#"><input type="button" name="voltar" value="Voltar" id="voltar"></a>
                </td>
            </tr>
        </table>
    </form>
